<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
</head>
<body>
    <textarea id="inputvalue" cols="15" rows="10"></textarea>
    <button type="button" onclick="todolist()">Add Task</button>
    <ul id="listcontent"></ul>

    <script>
        function todolist() {
            let textvalue = document.getElementById("inputvalue").value.trim();
            if (textvalue === "") return;

            let li = document.createElement("li");
            li.textContent = textvalue;
            document.getElementById("listcontent").appendChild(li);
            let removeBtn=document.createElement("button");
            removeBtn.textContent="remove";
            removeBtn.addEventListener("click", function(e){
                li.remove();
            })
            li.appendChild(removeBtn);

        }
    </script>
</body>
</html>
